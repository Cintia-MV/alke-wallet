<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet-Menú Principal</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.7.2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--------------------BARRA O MENU DE NAVEGACION--------------------------------->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold">
                    <i class="fa-solid fa-wallet me-2"></i>Mi Wallet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-2">

                        <li class="nav-item">
                            <a class="btn btn-outline-light ms-lg-3" href="/">
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--------------------CARD DE BOOTSTRAP CON MENÚ PRINCIPAL DE LA WALLET--------------------------------->
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <section class="row justify-content-center w-100">

            <div class="col-12 col-md-6 col-lg-4">

                <div class="card text-center shadow-lg bg-dark text-light">

                    <div class="card-body p-4">

                        <!-- Icono principal -->
                        <div class="mb-3">
                            <i class="fa-solid fa-wallet fa-3x"></i>
                        </div>

                        <!-- Título -->
                        <h1 class="card-title mb-3">Menú Principal</h1>

                        <p class="text-muted mb-1">Dinero en cuenta</p>
                        <h2 class="fw-bold mb-4">$64.000</h2>

                        <hr>

                        <!-- Alertas -->
                        <div id="alert-container" class="mb-3"></div>

                        <!-- Botones -->
                        <div class="d-grid gap-2 mt-3">
                            <a href="deposit.html" class="btn btn-primary">Depositar</a>
                            <a href="sendmoney.html" class="btn btn-primary">Enviar Dinero</a>
                            <a href="transactions.html" class="btn btn-primary">Últimos Movimientos</a>
                        </div>

                    </div>
                </div>

            </div>

        </section>
    </main>

    <!--Footer-->
    <footer class="footer">
        <p>© 2026 Alke Wallet · Todos los derechos reservados</p>
    </footer>

    <!--------------------SCRIPTS--------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/js/menu.js"></script>
</body>

</html>
