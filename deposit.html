<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet-Depositar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.7.2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!--------------------BARRA O MENU DE NAVEGACION--------------------------------->
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold">
                    <i class="fa-solid fa-wallet me-2"></i>Mi Wallet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-2">

                        <li class="nav-item">
                            <a class="btn btn-outline-light ms-lg-3" href="/">
                                Cerrar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--------------------REALIZAR DEPOSITOS--------------------------------->
    <main class="container d-flex justify-content-center mt-5">
        <section class="row w-100 justify-content-center">

            <div class="col-12 col-md-4">

                <!-- Título -->
                <h1 class="mb-4 text-center">Depositar</h1>

                <!-- Alertas -->
                <div id="alert-container"></div>

                <!-- Saldo actual -->
                <p class="mb-2">Saldo actual:</p>
                <h4 id="saldo-actual" class="fw-bold mb-3"></h4>

                <div class="mb-3">
                    <label class="form-label">Monto a depositar:</label>
                    <input type="number" class="form-control" id="amount">
                </div>

                <div class="d-flex flex-column gap-2">
                    <button class="btn btn-primary" id="depositar">
                        Realizar depósito
                    </button>

                    <a href="menu.html" class="btn btn-secondary">
                        Volver al Menú Principal
                    </a>
                </div>

                <!-- Leyenda del monto depositado -->
                <p id="leyenda-deposito" class="mt-3 fw-semibold"></p>

            </div>

        </section>
    </main>


<!--------------------SCRIPTS--------------------------------->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/deposit.js"></script>

</body>

</html>
