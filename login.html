<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet-Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6.7.2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!--------------------TITULO DE LA PANTALLA LOGIN--------------------------------->
    <header class="mt-5 text-center" style="color: #ded2f4;">
        <i class="fa-solid fa-circle-user display-1"></i>
        <h1 class="text-center">LOGIN</h1>
    </header>

    <!--------------------FORMULARIO DE INICIO DE SESION--------------------------------->
    <main>
        <section class="container">
            <div id="alert-container" class="row justify-content-center mb-3"></div>

            <form id="loginForm" class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <!--Email-->
                    <div class="mb-3">
                        <label class="form-label" style="color: #ded2f4;"> <i class="fa-solid fa-envelope"></i>
                            Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                    </div>

                    <!--Password-->
                    <div class="mb-3">
                        <label class="form-label" style="color: #ded2f4;"> <i class="fa-solid fa-lock"></i>
                            Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                </div>
            </form>
        </section>
    </main>
    <!--------------------FOOTER--------------------------------->
    <footer class="footer">
        <p>© 2026 Wallet App · Todos los derechos reservados</p>
    </footer>

    <!--------------------SCRIPTS--------------------------------->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
